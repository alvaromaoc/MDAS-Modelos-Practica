name: Production deploy

on:
  pull_request:
    branches:
      - 'main'
    types:
      - 'closed'

permissions:
  contents: write

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: gradle

      - name: Install oc
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          oc: 4

      - name: Log in to OpenShift
        run: oc login --token=${{ secrets.OPENSHIFT_TOKEN }} --server=${{ vars.OPENSHIFT_SERVER }}

      - name: Check version
        id: version
        run: echo "version=$(echo "${{ github.event.pull_request.head.ref }}" | cut -d '/' -f2)" >> $GITHUB_OUTPUT

      - name: Deploy
        run: cicd/application-deploy.sh production "${{ steps.version.outputs.version }}"

      - name: Creating tag
        run: |
          git config --global user.name "Github Actions"
          git config --global user.email "actions@github.com"
          git tag "${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"